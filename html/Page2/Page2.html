<main class="login-container">
    <section class="login-content">
        <header class="welcome-header">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dcb47b053d06da6043515043b22e16a459c89fb5?placeholderIfAbsent=true" alt="Welcome avatar" class="welcome-avatar" />
            <h1 class="welcome-title">Hello, Welcome Back!</h1>
        </header>
        <p class="welcome-subtitle">Hello Again, You Have Been Missed!</p>

        <form class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" class="form-input" placeholder="Email, phone & username" />
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="Password" />
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/640e821e315a0d1cbeaa02ab09ccb8dfd7500294?placeholderIfAbsent=true" alt="Show password" class="password-toggle" />
                </div>
            </div>

            <div class="form-options">
                <label class="remember-password-label">
            <span class="checkbox-wrapper">
              <input type="checkbox" class="checkbox-input" />
              <span class="custom-checkbox"></span>
            </span>
            Remember Password
          </label>
                <a href="#" class="forgot-password">Forget Password?</a>
            </div>

            <button type="submit" class="login-button">LOGIN</button>
        </form>
    </section>

    <div class="divider">
        <span class="divider-line"></span>
        <span class="divider-text">Or</span>
        <span class="divider-line"></span>
    </div>

    <section class="social-login">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bda10eabeb8a0820a5f1f7f59acf1b5dc6c4a543?placeholderIfAbsent=true" alt="Social login option 1" class="social-icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/12e6d7da1d38c4f4dfe973dc8362d19a14a71904?placeholderIfAbsent=true" alt="Social login option 2" class="social-icon" />
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/91c253fa2e51ec8444888c2f1b1e6ef9ae89c070?placeholderIfAbsent=true" alt="Social login option 3" class="social-icon" />
    </section>
</main>
