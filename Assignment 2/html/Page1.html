<main class="page-container">
    <section class="signup-container">
        <h1 class="signup-title">Create Account</h1>
        <p class="signup-description">
            Create an account and enjoy a world of learning and connections.
        </p>
        <form class="signup-form">
            <input placeholder="First Name" class="form-input" />
            <input placeholder="Last Name" class="form-input" />
            <input placeholder="Phone" class="form-input" />
            <input placeholder="Email" class="form-input" />
            <input type="password" placeholder="Password" class="form-input" />
            <input type="password" placeholder="Confirm Password" class="form-input" />
            <button type="submit" class="submit-button">Create Account</button>
        </form>
        <nav class="login-section">
            <span class="login-text">Already have an account?</span>
            <button class="login-button">Log In</button>
        </nav>
    </section>
</main>
